<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TWA Communication Test</title>
  <script>
    // 1. Listen for postMessage from Android (via MessagePort)
    window.addEventListener("message", (event) => {
      const port = event.ports[0];
      if (!port) {
        console.warn("No port received from Android");
        return;
      }

      port.onmessage = (e) => {
        console.log("Message from Android (via MessagePort):", e.data);
        document.getElementById('from-android').textContent = e.data;
      };

      port.postMessage("ACK from Web page");
    });

    // 2. Listen via Service Worker (only works if Android sends message to SW)
    navigator.serviceWorker.addEventListener('message', event => {
      console.log("Message from Android (via Service Worker):", event.data);
      document.getElementById('from-android').textContent = event.data;
    });

    // 3. Send message from Web to Android via Service Worker
    function sendToAndroid() {
      if (navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage("Hello from Web!");
      } else {
        alert("Service Worker not ready");
      }
    }

    // 4. Register Service Worker
    window.addEventListener('load', async () => {
      try {
        await navigator.serviceWorker.register('sw.js');
        console.log("Service Worker registered");
      } catch (e) {
        console.error("Service Worker registration failed:", e);
      }
    });
  </script>
</head>
<body>
  <h1>TWA Communication Test</h1>
  <button onclick="sendToAndroid()">Send Message to Android</button>
  <p><strong>Received from Android:</strong> <span id="from-android">Nothing yet</span></p>
</body>
</html>
